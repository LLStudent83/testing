<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Validator</title>
</head>
<body class="container">
  <figure class="images">
    <img class="image-card mask american_express" src="./img/m_american_express 40-25.png" alt="american_express">
    <img class="image-card mask mastercard" src="./img/m_credit_card_mastercard 40-25.png" alt="mastercard">
    <img class="image-card mask visa" src="./img/m_credit_card_visa 40-25.png" alt="visa">
    <img class="image-card mask discover" src="./img/m_discover_curved_40-25.png" alt="discover_curved">
    <img class="image-card mask jcb" src="./img/m_jcb_40-25.png" alt="jcb">
    <img class="image-card mask diners" src="./img/m_diners_40-25.png" alt="diners">
    <img class="image-card mask mir" src="./img/m_mir_40-25.png" alt="mir">

  </figure>

  <div class="input-list-validator">
    <input class="input-valid-card" type="text" placeholder="Credit card number">
    <button class="to-valid">Click to Validate</button>
  </div>

</body>
</html>
